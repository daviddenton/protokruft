buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.3'
    }
}

plugins {
    id "protokruft"
}

apply plugin: "java"
apply plugin: "com.google.protobuf"
apply plugin: "protokruft"

repositories {
    mavenCentral()
    jcenter()
}

protokruft {
    messagesClassFile = "customMessage"
    messageDslPrefix = "prefix"
    servicesClassFile = "customService"
    serviceDslSuffix = ""
    packageNames = [ "org.protokruft.example3" ]
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.0.0'
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.13.1'
        }
    }
    generateProtoTasks {
        ofSourceSet('main')*.plugins {
            grpc {}
        }
    }
}
